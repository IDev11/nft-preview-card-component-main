<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="top-side">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equil">
      </div>
      <div class="equil-hover">
        <img src="./images/icon-view.svg" alt="view">
      </div>
      <div class="bottom-side">
        <h1>Equilibrium #3429</h1>
        <p class="mainp">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p id="space">0.041 ETH</p>
          <img src="./images/icon-clock.svg" alt="clock icon" id="space1">
          <p id="soft">3 days left</p>
        </div>
        <div class="lst">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar">
          <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/IDev11" target="_blank">IDev11</a>.</p>
  </div>
</main>
</body>
</html>
